<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>OBS het Klavertje</title>
</head>
<body>
<img src="/static/klavertje.png" />
<h1>Login</h1>
<div th:if="${param.error}">
    Incorrecte gebruikersnaam en wachtwoord
</div>
<div th:if="${param.logout}">
    Je bent uitgelogd
</div>
<form th:action="@{/login}" method="post">
    <div><label> Gebruikersnaam: <input type="text" name="username"/> </label></div>
    <div><label> Wachtwoord: <input type="password" name="password"/> </label></div>
    <div><input type="submit" value="Inloggen"/></div>
</form>
</body>
</html>
